<md-card class="md-3-line">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">
      <md-icon>train</md-icon>
       {{$ctrl.trip.segments[0].origin.name}} &ndash; {{$ctrl.trip.segments[0].destination.name}}</span>
      <ul>
        <li>{{$ctrl.trip.segments[0].origin.time}} &ndash; {{$ctrl.trip.segments[0].origin.name}}</li>
        <li>{{$ctrl.trip.segments[0].destination.time}} &ndash; {{$ctrl.trip.segments[0].destination.name}}</li>
      </ul>
      <div layout="row" layout-align="end center">
        <md-progress-circular md-mode="indeterminate" md-diameter="20px" ng-show="$ctrl.loadingPrices"></md-progress-circular>
        <md-chips ng-model="$ctrl.prices" readonly="$ctrl.readonly" md-removable="$ctrl.removable"></md-chips>
      </div>
    </md-card-title-text>
  </md-card-title>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-raised" href="{{$ctrl.trip._links.link2WebshopB2C.href}}">Book in webshop</md-button>
    <!-- <md-button class="md-raised" href="{{$ctrl.trip._links.link2MobileB2C.href}}">Book in mobile</md-button> -->
    <md-button class="md-raised md-primary" ng-click="$ctrl.connectionService.getOffers($ctrl.trip)">Offer</md-button>
  </md-card-actions>
</md-card>
