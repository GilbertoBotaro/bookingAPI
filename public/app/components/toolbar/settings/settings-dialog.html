<md-dialog flex>
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>About & Settings</h2>
                <span flex></span>
                <a href="https://github.com/schlpbch/bookingAPI" target="_blank">
                    <svg width="30" height="30" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                        <path id="githubIcon" fill="#ffffff"
                              d="M1664 896q0 251-146.5 451.5t-378.5 277.5q-27 5-39.5-7t-12.5-30v-211q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-121-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-86-13.5q-44 113-7 204-79 85-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-40 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 89t.5 54q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103 385.5 103 279.5 279.5 103 385.5z"/>
                    </svg>
                </a>
                </a>
                <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Contributors</h2>
                <div layout="row" layout-xs="column">
                    <div flex>
                        <api-loader ng-if="$ctrl.contributors.length === 0 && !$ctrl.loadingFailed"></api-loader>
                        <div style="color: red;" ng-if="$ctrl.loadingFailed">
                            <md-icon>error</md-icon>
                            Failed to load contributors
                        </div>
                        <md-list flex>
                            <md-list-item ng-repeat="contributor in $ctrl.contributors" ng-if="$index % 2 === 0"
                                          class="noright" ng-click="$ctrl.openUrl(contributor.html_url)">
                                <img ng-src="{{contributor.avatar_url}}" class="md-avatar">
                                <p>{{ contributor.login}}</p>
                            </md-list-item>
                        </md-list>
                    </div>
                    <div flex>
                        <md-list flex>
                            <md-list-item ng-repeat="contributor in $ctrl.contributors" ng-if="$index % 2 !== 0"
                                          class="noright" ng-click="$ctrl.openUrl(contributor.html_url)">
                                <img ng-src="{{contributor.avatar_url}}" class="md-avatar"/>
                                <p>{{ contributor.login}}</p>
                            </md-list-item>
                        </md-list>
                    </div>
                </div>
                <div layout="row" layout-xs="column">
                    <div flex>
                        <h2>Settings</h2>
                        <p>The following setting allows you to switch between the mock Backend and the real Backend</p>
                        <md-switch class="md-subhead" ng-model="$ctrl.isMockDisabled" aria-label="Switch"
                                   ng-true-value="true" ng-false-value="false">
                            Disable Mock
                        </md-switch>
                    </div>
                </div>
                <div layout="row" layout-xs="column">
                    <div flex>
                        <h2>Licence</h2>
                        <h3>Todo add Licence</h3>
                    </div>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="$ctrl.apply()">
                Apply
            </md-button>
            <md-button ng-click="$ctrl.cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
