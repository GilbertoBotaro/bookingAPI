<md-toolbar class="md-toolbar-tools">
    <md-button ng-click="$ctrl.toggleSidenav('left')" aria-label="Menu">
        <md-icon>menu</md-icon>
    </md-button>
    <h3>booking API</h3>
    <span flex></span>
    <md-list-item hide-xs class="user-infos" ng-if="$ctrl.authService.isAuthenticated()">
        <span flex></span>
        <span>{{ $ctrl.authService.getAuthData().name }}</span>
        <img ng-src="{{$ctrl.authService.getAuthData().avatar}}" class="md-avatar user-avatar">
    </md-list-item>
    <md-icon class="toggle-settings" ng-click="$ctrl.showAdvanced($event)">more_vert</md-icon>
    <md-icon class="logout-button" ng-if="$ctrl.authService.isAuthenticated()" ng-click="$ctrl.authService.logout()">input</md-icon>
</md-toolbar>
