<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>booking API Test Application</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-cloak layout="column" ng-app="app">
  <!-- Container #1 (see wireframe) -->
  <md-content class="md-padding" layout="column">
    <md-toolbar layout="row" class="md-toolbar-tools">
      <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()" aria-label="Show User List">
        <md-icon>menu</md-icon>
      </md-button>
      <span>booking API Test Application</span>
    </md-toolbar>
  </md-content>

  <!-- Container #2 -->
  <div flex layout="row">

    <!-- Container #3
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="app.toggleList()">
      <users-list users="[]app.users" selected="app.selected" on-selected="app.selectUser(user)">
      </users-list>
    </md-sidenav>
    -->
    <!-- Container #4 -->
    <md-content layout-padding flex>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Reisewunsch">
          <md-content class="md-padding">
            <h3 class="md-title">Reisewunsch</h3>
            <form name="reisewunsch">
              <div layout="row">
                <md-input-container>
                  <label>UIC Code</label>
                  <input name="vonUICode" ng-model="angebot.vonUICode" required>
                </md-input-container>
                <md-input-container>
                  <label>UIC Code</label>
                  <input name="nachUICode" ng-model="angebot.nachUICode" required>
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container>
                  <md-datepicker ng-model="angebot.datum" md-placeholder="Enter date"></md-datepicker>
                </md-input-container>
                <md-input-container>
                  <label>Time</label>
                  <input name="zeit" ng-model="angebot.zeit" required>
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container>
                  <label>Hinfahrt</label>
                  <md-switch ng-model="angebot.istHinfahrt" aria-label="Switch" />
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container>
                  <label>Alter</label>
                  <input name="alter" ng-model="angebot.alter" required>
                </md-input-container>
                <md-input-container>
                  <label>Ermässigung</label>
                  <md-select name="ermaessigung" ng-model="angebot.ermaessigung" required>
                    <md-option value="none">-</md-option>
                    <md-option value="halbtax">HalbTax</md-option>
                    <md-option value="ga">GA</md-option>
                  </md-select>
                </md-input-container>
              </div>
            </form>
            <md-button class="md-raised md-primary" ng-href="#Angebote">Holen</md-button>
          </md-content>
        </md-tab>
        <md-tab label="Angebote">
          <md-content class="md-padding">
            <h3 class="md-title">Angebote</h3>
            <md-list>
              <md-list-item class="md-3-line" ng-repeat="item in [{'angebotId': 'A1', 'beschreibung': 'DV Artikel','preis':22},{'angebotId': 'A2', 'beschreibung': 'Sparartikel','preis':42}]">
                <div class="md-list-item-text">
                  <h3>{{item.angebotId}}</h3>
                  <p>{{item.beschreibung}}</p>
                  Preis: {{item.preis}}
                </div>
                <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1">
                  Checkbox 1: {{ data.cb1 }}
                </md-checkbox>
                <md-divider ng-if="!$last"></md-divider>
              </md-list-item>
            </md-list>
            <md-button class="md-primary">Zurück</md-button>
            <md-button class="md-primary md-raised">Angebot buchen</md-button>
          </md-content>
        </md-tab>
        <md-tab label="Buchungen">
          <md-content class="md-padding">
            <h3 class="md-title">Buchungen</h3>
            <p>
              Fahrt von Bern nach Thun am 14.01.2017 20:04.
            </p>
            <md-button class="md-primary">Zurück</md-button>
            <md-button class="md-primary">Buchung annullieren</md-button>
            <md-button class="md-primary md-raised">Billette holen</md-button>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>

</body>

</html>
