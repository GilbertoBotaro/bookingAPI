<!doctype html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <title>booking API Test Application</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" content="#2196f3">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Google Analytics -->
  <!-- TODO: Build custom version of autotrack -->
  <script>
    window.ga = window.ga || function() {
      (ga.q = ga.q || []).push(arguments)
    };
    ga.l = +new Date;
    ga('create', 'UA-99587308-1', 'auto');

    // Support for autotrack
    ga('require', 'cleanUrlTracker');
    ga('require', 'eventTracker');
    ga('require', 'urlChangeTracker');

    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script async src="autotrack.js"></script>
  <!-- End Google Analytics -->

</head>

<body ng-cloak layout="column" ng-controller="AppCtrl">
  <app></app>
  <script src="bundle.js"></script>
</body>

</html>
