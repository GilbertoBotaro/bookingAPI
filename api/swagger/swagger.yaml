## Paths
paths:

  /ping/{message}:
    x-swagger-router-controller: ping
    get:
      description: "Returniert die eingegebene Nachricht."
      operationId: getPing
      parameters:
        - name: message
          in: path
          description: "Die Nachricht"
          required: true
          type: string
          default: 'hello'
      responses:
        200:
          description: "Die Nachricht"
          schema:
            type: string
        default:
          description: "unexpected error"

  ### Fahrplan Part

  # ToDo: Define properly with Team VTP

  /standorte/{name}:
    x-swagger-router-controller: standorte
    get:
      description: "Hole Standorte Codes"
      operationId: getStandorte
      parameters:
        - name: name
          in: path
          description: "Name des Standortes"
          required: true
          type: string
          default: 'Bern'
      responses:
        200:
          description: "Eine Liste von Haltepunkte Codes"
          schema:
            type: array
            items:
              $ref: '#/definitions/standort'
        default:
          description: "unexpected error"

  # ToDo: Define properly with Team VTP

  /verbindungen/:
    x-swagger-router-controller: verbindungen
    get:
      description: "Hole Verbindungen"
      operationId: getVerbindungen
      parameters:
        - name: vonUICode
          in: query
          description: "Abfahrtsort als UIC Code"
          type: integer
          default: 8507000

      # ToDo: Get right later
      #  - viaCodes:
      #    type: array
      #    items:
      #      name: viaCode
      #      in: query
      #      description: "Via Ort als UIC Code"
      #      type: integer

        - name: nachUICode
          description: "Ankunftsort als UIC Code"
          in: query
          type: integer
          default: 8508500
        - name: datum
          in: query
          description: "Datum"
          type: string
          format: date
          default: '2017-01-14'
        - name: zeit
          in: query
          description: "Zeit"
          type: string
          format: dateTime
          default: '20:22'
      responses:
        200:
          description: "Eine Liste von Verbindungen"
          schema:
            type: array
            items:
              $ref: '#/definitions/verbindung'
        default:
          description: "unexpected error"

  ### Business Partner Part

  /personen/{personsId}:
    x-swagger-router-controller: personen
    get:
      description: "Holt die Person"
      operationId: getPersonen
      parameters:
        - name: personsId
          in: path
          description: "Id einer Person"
          required: true
          type: string
          default: "P1" # for simplier mock testing only
      responses:
        200:
          description: "Die Person"
          schema:
            $ref: '#/definitions/person'
        default:
          description: "unexpected error"

  /personen/:
    x-swagger-router-controller: personen
    post:
      description: "Erstellt die Person."
      operationId: postPersonen
      parameters:
         - name: person
           in: body
           description: "Daten der zu erstellenden Person"
           required: true
           schema:
              $ref: '#/definitions/person'
      responses:
        200:
          description: "Person erstellt"
          schema:
            $ref: '#/definitions/personsId'
        default:
          description: "unexpected error"

  ### Vertriebs Part

  /angebote/:
    x-swagger-router-controller: angebote
    get:
      description: "Hole Angebote für einen Strecken basiserten Reisewunsch."
      operationId: getAngebote
      parameters:

        - name: vonUICode
          in: query
          description: "Abfahrtsort als UIC Code"
          type: integer
          default: 8507000

      # ToDo: Get right later
      #  - viaCodes:
      #    type: array
      #    items:
      #      name: viaCode
      #      in: query
      #      description: "Via Ort als UIC Code"
      #      type: integer

        - name: nachUICode
          description: "Ankunftsort als UIC Code"
          in: query
          type: integer
          default: 8508500
        - name: datum
          in: query
          description: "Datum"
          type: string
          format: date
          default: '2017-01-14'
        - name: zeit
          in: query
          description: "Zeit"
          type: string
          format: dateTime
          default: '20:22'

      # ToDo; Scale for more than one traveller
        - name: alter
          in: query
          description: 'Alter des Reisenden'
          type: integer
          default: 42
        - name: ermaessigung
          in: query
          description: 'Ermaessigung: {GA. Halbtax}'
          type: string
          default: 'halbtax'
          enum:
           - keine
           - ga
           - halbtax
      responses:
        200:
          description: "Eine Liste von Angeboten"
          schema:
            type: array
            items:
              $ref: '#/definitions/angebot'
        default:
          description: "unexpected error"

    post:
      description: "Vorabbucht das Angebot und erstellt eine Vorabbuchung."
      operationId: postAngebote
      parameters:
         - name: angebotsId
           in: body
           description: "Das zu vorabbuchende Angebot"
           required: true
           schema:
              $ref: '#/definitions/angebotsId'
      responses:
        200:
          description: "Angebot gebucht"
          schema:
            $ref: '#/definitions/buchung'
        default:
          description: "unexpected error"

  /preise/:
    x-swagger-router-controller: preise
    get:
      description: "holt den Preis anhand von BPUIC (vonUICode, nachUICode, ViaUICode, Datum, Zeit)) und macht keine Buchung und für eine Person (Default 1/2 Preis Erwachsen)"
      operationId: getPreise
      parameters:
        - name: vonUICode
          in: query
          description: "Abfahrtsort als UIC Code"
          type: integer
          default: 8507000

      # ToDo: Get right later
      #  - viaCodes:
      #    type: array
      #    items:
      #      name: viaCode
      #      in: query
      #      description: "Via Ort als UIC Code"
      #      type: integer

        - name: nachUICode
          description: "Ankunftsort als UIC Code"
          in: query
          type: integer
          default: 8508500
        - name: datum
          in: query
          description: "Datum"
          type: string
          format: date
          default: '2017-01-14'
        - name: zeit
          in: query
          description: "Zeit"
          type: string
          format: dateTime
          default: '20:22'

      # ToDo; Scale for more than one traveller
        - name: alter
          in: query
          description: 'Alter des Reisenden'
          type: integer
          default: 42
        - name: ermaessigung
          in: query
          description: 'Ermaessigung: {GA. Halbtax}'
          type: string
          default: 'halbtax'
          enum:
           - keine
           - ga
           - halbtax
      responses:
        200:
          description: "Eine Liste von Preisen"
          schema:
            type: array
            items:
              $ref: '#/definitions/preis'
        default:
          description: "unexpected error"


  /buchungen/{buchungsId}:
    x-swagger-router-controller: buchungen
    get:
      description: "Hole die Buchung"
      operationId: getBuchung
      parameters:
        - name: buchungsId
          in: path
          description: "Id einer Vorabbuchung"
          required: true
          type: string
          default: "B1" # for simplier mock testing only
      responses:
        200:
          description: "Die Buchung"
          schema:
            $ref: '#/definitions/buchung'
        default:
          description: "unexpected error"

  /buchungen/{buchungsId}/annullieren:
    x-swagger-router-controller: buchungen
    get:
      description: "Annuliere die Buchung"
      operationId: getBuchungAnnullieren
      parameters:
        - name: buchungsId
          in: path
          description: "Id einer Buchung"
          required: true
          type: string
          default: "B1" # for simplier mock testing only
      responses:
        200:
          description: "Buchung annulliert"
          schema:
            type: string
        default:
          description: "unexpected error"

  /billette/{buchungsId}:
    x-swagger-router-controller: billette
    get:
      description: "Hole das Billett"
      operationId: getBillette
      parameters:
        - name: buchungsId
          in: path
          description: "Id einer Buchung"
          required: true
          type: string
          default: "B1" # for simplier mock testing only
        - name: typ
          description: "Typ des Billetts: {pdf, screen}"
          in: query
          type: string
          default: 'pdf'
          enum:
            - pdf
            - screen
      responses:
        200:
          description: "Billett"
        default:
          description: "unexpected error"

