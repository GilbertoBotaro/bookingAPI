    type: object
    required:
      - preis
    properties:
      preis:
        description: "Preis der Strecke"
        type: integer

  angebot:
    type: object
    required:
      - angebotsId
      - beschreibung
      - preis
    properties:
      angebotsId:
        description: "Id eines Angebotes"
        type: string
      beschreibung:
        description: "Beschreibung des Angebotes"
        type: string
      preis:
        description: "Preis des Angebotes"
        type: integer
      links:
        type: array
        items:
          $ref: '#/definitions/link'

  angebotsId:
    type: object
    required:
      - angebotsId
    properties:
      angebotsId:
        description: "Id eines Angebotes"
        type: string
        default: "A1" # for simplier mock testing only

  buchung:
    type: object
    required:
     - buchungsId
    properties:
